<h2 id="toc_0.1">创建django工程</h2>
<p>
创建django工程
</p>
<pre class="brush:shell">
$ django-admin.py startproject 工程名
</pre>
<p>
运行开发服务器
</p>
<pre class="brush:shell">
$ cd 工程所在目录
$ python manage.py runserver
# 访问http://localhost:8000/
</pre>
<p>
初始化数据库
</p>
<pre class="brush:shell">
$ python manage.py syncdb
</pre>
<p>
创建模块
</p>
<pre class="brush:shell">
$ python manage.py startapp 模块名
</pre>
